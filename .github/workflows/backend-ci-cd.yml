name: Backend CI/CD

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci-cd.yml"
  pull_request:
    branches: [main]
    paths:
      - "backend/**"
  workflow_dispatch:

env:
  NODE_VERSION: "18"

jobs:
  # ================================
  # JOB 1 : TESTS
  # ================================
  test:
    name: üß™ Tests Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: üìö Install dependencies
        run: npm ci

      - name: üß™ Run tests
        run: npm test

      - name: üìä Upload coverage (optional)
        if: always()
        uses: codecov/codecov-action@v3
        continue-on-error: true
        with:
          files: ./backend/coverage/lcov.info
          flags: backend

  # ================================
  # JOB 2 : LINT (Code Quality)
  # ================================
  lint:
    name: üîç Lint Code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: üìö Install dependencies
        run: npm ci

      - name: üîç Run linter
        run: npm run lint || echo "No lint script found, skipping..."
        continue-on-error: true

  # ================================
  # JOB 3 : BUILD IMAGE DOCKER
  # ================================
  build:
    name: üê≥ Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üè∑Ô∏è Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: üèóÔ∏è Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/backend:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}/backend:buildcache,mode=max

      - name: üìù Image info
        run: |
          echo "### üê≥ Image Docker cr√©√©e !" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # ================================
  # JOB 4 : SCAN DE S√âCURIT√â
  # ================================
  security:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîê Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üîç Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}/backend:latest
          format: "sarif"
          output: "trivy-results.sarif"

      - name: üì§ Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        continue-on-error: true
        with:
          sarif_file: "trivy-results.sarif"

      - name: üìù Security summary
        run: |
          echo "### üîí Scan de s√©curit√© termin√© !" >> $GITHUB_STEP_SUMMARY
          echo "V√©rifiez l'onglet **Security** pour les d√©tails." >> $GITHUB_STEP_SUMMARY

  # ================================
  # JOB 5 : DEPLOY (Simulation)
  # ================================
  deploy:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://your-app.example.com

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üöÄ Deploy (Simulation)
        run: |
          echo "üéâ D√©ploiement en production simul√© !"
          echo "En production r√©elle, vous feriez :"
          echo "  - kubectl apply -f k8s/"
          echo "  - helm upgrade myapp ./charts"
          echo "  - ssh serveur 'docker-compose pull && docker-compose up -d'"

      - name: üìù Deployment summary
        run: |
          echo "### üéâ D√©ploiement r√©ussi !" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Auteur:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:**" >> $GITHUB_STEP_SUMMARY
          echo "\`ghcr.io/${{ github.repository }}/backend:latest\`" >> $GITHUB_STEP_SUMMARY

  # ================================
  # JOB 6 : NOTIFICATION
  # ================================
  notify:
    name: üì¢ Notification
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()

    steps:
      - name: üìä Check workflow status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "‚úÖ Pipeline CI/CD termin√© avec succ√®s !"
          else
            echo "‚ùå Le pipeline CI/CD a √©chou√©."
            exit 1
          fi
