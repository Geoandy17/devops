global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "devops-learning"
    environment: "production"

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Backend API monitoring
  - job_name: "backend"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["backend:5000"]
        labels:
          service: "backend-api"
          tier: "api"

  # Frontend monitoring (si m√©triques disponibles)
  - job_name: "frontend"
    static_configs:
      - targets: ["frontend:3000"]
        labels:
          service: "frontend"
          tier: "web"

